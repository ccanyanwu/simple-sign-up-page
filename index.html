<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SIGN UP PAGE</title>
  <meta name="author" content="ccanyanwu">
  <meta name="description" content="A SIMPLE SIGN UP PAGE ">
  <meta name="keywords" content="SIGN UP PAGE ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css " title="font-awesome" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="join_us">
      <input type="button" name="join" id="join" value="JOIN US" />
    </section>
    <!--CENTERED DIV-->
    <main class="container">
      <h1 class="container_head">WELCOME</h1>
      <p class="container_paragraph">Already have an account? <a href="#" class="container_paragraph-link">Log in</a> </p>
      <form id="form" action="submit" method="get" accept-charset="utf-8" autocomplete="on">
       <label for="username">USERNAME</label>
       <div class="form_input_container">
          <i class="fa fa-user fa-1x form_input_icon"></i>
          <input class="form_input_field" type="text" placeholder="Username" name="username" required>
       </div> 
       <label for="email">EMAIL</label>
       <div class="form_input_container">
          <i class="fa  fa-1x form_input_icon">@</i>
          <input class="form_input_field" type="email" placeholder="Email" name="password" required>
       </div>
       <label for="password">PASSWORD</label>
       <div class="form_input_container">
          <i class="fa fa-unlock-alt fa-1x form_input_icon"></i>
          <input class="form_input_field" type="text" placeholder="Password" name="password" required>
       </div>
       <label for="password">CONFIRM PASSWORD</label>
       <div class="form_input_container">
          <i class="fa fa-unlock-alt fa-1x form_input_icon"></i>
          <input class="form_input_field" type="text" placeholder="Re-enter Password" name="password" required>
       </div>
       
       <!--terms and conditions section-->
       <span class="form_input_terms">
         <input type="checkbox" name="terms" id="terms" value="" /> I agree to the <a href="" class="form_input_terms-link">terms and conditions</a>
       </span>
       <input type="submit" name="submit" id="submit" value="GET STARTED" />
      </form>
    </main>
    <script type="text/javascript" charset="utf-8">
      const join = document.querySelector('#join');
      const main = document.querySelector('main');
      const display = () => {
      main.style.display = 'block';    //makes the form appear on a click
      join.style.display = 'none';
      }
      join.addEventListener('click', display);
    </script>
  </body>
</html>
